<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Master Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Task Master Pro</h1>
        <div class="input-area">
            <input type="text" id="taskInput" placeholder="Add a new goal..." onkeypress="handleKeyPress(event)">
            <button onclick="addTask()">Add Task</button>
        </div>
        <ul id="taskList"></ul>
        <button id="clearAllBtn" onclick="clearAll()">Clear All Tasks</button>
    </div>
    <script src="script.js"></script>
    <p class="footer">Created with ❤️ by [ANJUM]</p>
</body>
</html>
